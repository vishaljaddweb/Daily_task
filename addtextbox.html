<html>
<head>
	<title> Addition</title>
</head>
<body body style="text-align: center;" onload="getform();">

	<script type="text/javascript">
	

         var br = document.createElement("br"); 

      		function getform()
		{

			var form=document.createElement('form');
			form.setAttribute("method","Get");

		    var FirstNum=document.createElement("input");
            
            FirstNum.setAttribute("type","number");
            FirstNum.setAttribute("id","FirstNum");
            FirstNum.setAttribute("placeholder","write first number");
            form.appendChild(FirstNum);
            
             form.appendChild(br.cloneNode()); 
             form.appendChild(br.cloneNode()); 
            

           var SecondNum=document.createElement("input");
            
            SecondNum.setAttribute("type","number");
            SecondNum.setAttribute("id","SecondNum");
            SecondNum.setAttribute("placeholder","write Second number");
            form.appendChild(SecondNum);

            form.appendChild(br.cloneNode()); 
             form.appendChild(br.cloneNode()); 
            
            var s = document.createElement("input");
                s.setAttribute("type", "submit");
                s.setAttribute("value", "Submit");
                s.setAttribute("onclick","submitform();");

             form.appendChild(s); 
  
                document.body.appendChild(form);
        }

        function submitform()
      {
      	var Fnum=document.getElementById("FirstNum").value;
         var Snum=document.getElementById("SecondNum").value;
         var sum=parseInt(Fnum)+parseInt(Snum);
         alert(sum);
      }

  </script>
</body>
</html>
